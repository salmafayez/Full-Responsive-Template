<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>
<body class="bd">
    <form class="col-lg-5 col-md-6 col-9 mx-auto bg-light p-5 shadow-sm">
        <h2 class="text-secondary text-center mb-4">Registration Form</h2>
        <label class="text-secondary">Name :</label>
        <input type="text" class="form-control" id="nameInput">
        <div class="text-danger mb-2 mt-1"> </div>
            
        <label class="text-secondary">Password:</label>
        <input type="password" class="form-control" id="passwordInput">
        <div class="text-danger mb-2 mt-1"> </div>

        <label class="text-secondary">Email:</label>
        <input type="email" class="form-control" id="emailInput">
        <div class="text-danger mb-2 mt-1"> </div>
    
        <label class="text-secondary mb-1">Please choose your color</label><br>
        <input type="color" id="colorInput"> <br><br>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>

    <script src="js/myscript.js"></script>
</body>
</html>
